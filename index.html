            text-decoration: none;

            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
